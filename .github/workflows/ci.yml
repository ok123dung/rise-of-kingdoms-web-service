name: CI/CD Pipeline

on:
  # Only run on PRs to save minutes (Vercel handles deployments)
  pull_request:
    branches: [main]
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run full test suite'
        required: false
        default: 'true'
        type: boolean

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quality checks and testing
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    # Skip if [skip ci] in commit message
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup environment
        run: |
          cp .env.example .env.local
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env.local
          echo "NEXTAUTH_SECRET=test-secret" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma db push --force-reset --accept-data-loss
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Type checking
        run: npm run type-check
        continue-on-error: true

      - name: Linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test:ci
        continue-on-error: true
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NEXT_PUBLIC_SITE_URL: https://rokdbot.com

  # Security audit (lightweight, runs in parallel)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run security audit
        run: |
          echo "=== Security Audit ==="
          npm audit --audit-level=critical || echo "Non-critical vulnerabilities found"
          echo "=== Done ==="
