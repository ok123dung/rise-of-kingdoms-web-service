<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Service Worker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: #16a34a;
            margin-top: 10px;
        }
        .error {
            color: #dc2626;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Service Worker Management</h1>
    <p>Use this page to manage the service worker if you're experiencing navigation issues.</p>
    
    <button onclick="unregisterServiceWorker()">Unregister Service Worker</button>
    <button onclick="clearAllCaches()">Clear All Caches</button>
    <button onclick="hardRefresh()">Hard Refresh Site</button>
    
    <div id="status"></div>
    
    <h2>Current Status:</h2>
    <div id="currentStatus"></div>

    <script>
        // Check current status
        async function checkStatus() {
            const statusDiv = document.getElementById('currentStatus');
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    statusDiv.innerHTML = '<p class="error">Service Worker is ACTIVE</p>';
                    registrations.forEach((reg, index) => {
                        statusDiv.innerHTML += `<p>Registration ${index + 1}: ${reg.scope}</p>`;
                    });
                } else {
                    statusDiv.innerHTML = '<p class="success">No Service Worker registered</p>';
                }
                
                // Check caches
                const cacheNames = await caches.keys();
                if (cacheNames.length > 0) {
                    statusDiv.innerHTML += '<p>Active caches: ' + cacheNames.join(', ') + '</p>';
                }
            } else {
                statusDiv.innerHTML = '<p>Service Workers not supported in this browser</p>';
            }
        }
        
        // Unregister service worker
        async function unregisterServiceWorker() {
            const statusDiv = document.getElementById('status');
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                statusDiv.innerHTML = '<p class="success">Service Worker unregistered successfully!</p>';
                setTimeout(checkStatus, 100);
            } catch (error) {
                statusDiv.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }
        
        // Clear all caches
        async function clearAllCaches() {
            const statusDiv = document.getElementById('status');
            try {
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(cacheName => caches.delete(cacheName))
                );
                statusDiv.innerHTML = '<p class="success">All caches cleared successfully!</p>';
                setTimeout(checkStatus, 100);
            } catch (error) {
                statusDiv.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }
        
        // Hard refresh
        function hardRefresh() {
            window.location.href = '/';
        }
        
        // Check status on load
        checkStatus();
    </script>
</body>
</html>
