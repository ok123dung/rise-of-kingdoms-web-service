<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đặt Lịch Dịch Vụ - Rise of Kingdoms</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2d00d", // Gold/Amber from user request (#FFC107 is close, using provided theme config)
              "background-light": "#f8f8f5", // Fallback, not used in this dark-only design
              "background-dark": "#0F172A", // Dark Blue/Slate from user request
              "surface-dark": "#1E293B", // A slightly lighter dark blue for cards/inputs
              "text-light": "#E2E8F0" // Off-white for text
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      /* Custom styles for better form elements on dark bg */
      .custom-input {
        background-color: #1E293B;
        border-color: #334155;
        color: #E2E8F0;
      }
      .custom-input:focus {
        border-color: #f2d00d;
        ring: 1;
        ring-color: #f2d00d;
      }
      .custom-input::placeholder {
        color: #64748b;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col text-text-light group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-surface-dark/50">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-text-light">arrow_back</span>
</div>
<h1 class="text-text-light text-lg font-bold leading-tight tracking-tight flex-1 text-center">Đặt Lịch Dịch Vụ</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</div>
<!-- Page Indicators (Progress) -->
<div class="flex w-full flex-col items-center gap-2 py-5 px-4">
<div class="flex w-full items-center justify-between gap-3">
<div class="text-center">
<div class="mx-auto flex h-8 w-8 items-center justify-center rounded-full bg-primary text-background-dark font-bold">1</div>
<p class="mt-1 text-xs font-medium text-primary">Chọn gói</p>
</div>
<div class="h-0.5 flex-1 bg-surface-dark"></div>
<div class="text-center">
<div class="mx-auto flex h-8 w-8 items-center justify-center rounded-full bg-surface-dark text-text-light/50 font-bold">2</div>
<p class="mt-1 text-xs font-medium text-text-light/50">Thông tin</p>
</div>
<div class="h-0.5 flex-1 bg-surface-dark"></div>
<div class="text-center">
<div class="mx-auto flex h-8 w-8 items-center justify-center rounded-full bg-surface-dark text-text-light/50 font-bold">3</div>
<p class="mt-1 text-xs font-medium text-text-light/50">Thanh toán</p>
</div>
</div>
</div>
<!-- Step 1: Headline -->
<h2 class="text-text-light tracking-tight text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Chọn gói dịch vụ</h2>
<!-- Service Package Cards -->
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-4 p-4">
<!-- Selected Card -->
<div class="flex cursor-pointer flex-col gap-3 rounded-xl bg-surface-dark p-3 ring-2 ring-primary">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" data-alt="An illustration of a golden helmet and strategy map" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDAcoleWXq5zX3ce4fR7s2Hf7zU3QdQV7wp8sh9wM6xSYZqQlRikaf-aSAOYlfAHXWu5U0bL2F2mk_6SD5PMc0sCNb8-8eH_Jm8FcuDSWTpZGQoIattMfEZ3DhWTxN7d_dfWV5OSzOAKs9K9QTtvuifd5PMmDEpGuFlUEXXt7oPSNCOOyeFhDH2fJyQgWjMEQSJUQtt_hhg6rt2Kfz5uzABNNA3gsoZGV5ybMxTbLWgpiVRmGH9_sQSDXDTSaFnZ1xmXuke_f19feQ");'></div>
<div>
<p class="text-text-light text-base font-semibold leading-normal">Tư vấn tài khoản</p>
<p class="text-text-light/70 text-sm font-normal leading-normal">Phân tích &amp; tối ưu hóa.</p>
<p class="text-primary text-sm font-bold leading-normal pt-1">250.000đ</p>
</div>
</div>
<!-- Unselected Card -->
<div class="flex cursor-pointer flex-col gap-3 rounded-xl bg-surface-dark p-3 ring-2 ring-transparent hover:ring-primary/50">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" data-alt="An epic battle scene with soldiers and cavalry" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCKCfzj2hrmK81IgF43S6vgzFGZlv46pNvNcHf2MlBf23H6s4XnfVPZIXtt9cbSlTrg8pEEaJhYc8EDq7nf5yJw7tZK10zfH0f7XKd2w2CIWag7yXiWEGsmt94Lf9A_PtK69YEv-xa-iFhvgCJ4vgs26yitEZo4XNfoCYA2-xE6x2ehRREm2HoBgpSdUPzMqLBjE1anKgrsiWzQHWeoLYQ-wd_-3bwtUYmkp3wAw9pBP-OvXliTayvevuJLwqpZB3375zhg3OoB4ks");'></div>
<div>
<p class="text-text-light text-base font-semibold leading-normal">Kvk Rally Leader</p>
<p class="text-text-light/70 text-sm font-normal leading-normal">Dẫn dắt bởi chuyên gia.</p>
<p class="text-primary text-sm font-bold leading-normal pt-1">1.000.000đ</p>
</div>
</div>
<!-- Unselected Card -->
<div class="flex cursor-pointer flex-col gap-3 rounded-xl bg-surface-dark p-3 ring-2 ring-transparent hover:ring-primary/50">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" data-alt="A person collecting resources in a lush field" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBsh_M2Q2v5tYPIv-QqW0GOV_Z95KD4UyorzgjfSzHgOXirR2_pRY5OZPoQZpQnMvl4kGmpln8ZsySDHfbYc1CFPPNDnPxJweuJDRV3rmlbLLfNWik1w1hJlnATeI7WJxSfw_0WFnE7vCbb74X7mkIqaDbt_fM2Od8i9g04UOTRKU03DJ0cj1Y8dwnHOKCdgAl2ONN8gOsNLHncy3kSQyQu9DYe1L8ZNzRFAq7U9cDDqV0T9jnU2NLPwNULw2i6g6uAC_87hLkrnxI");'></div>
<div>
<p class="text-text-light text-base font-semibold leading-normal">Farm tài nguyên</p>
<p class="text-text-light/70 text-sm font-normal leading-normal">Thu thập nhanh chóng.</p>
<p class="text-primary text-sm font-bold leading-normal pt-1">150.000đ</p>
</div>
</div>
</div>
<!-- Step 2: Headline -->
<h2 class="text-text-light tracking-tight text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Cung cấp thông tin</h2>
<!-- Input Fields -->
<div class="flex flex-col gap-4 px-4">
<div>
<label class="block text-sm font-medium text-text-light/80 mb-1" for="ingame-id">ID In-game</label>
<input class="block w-full rounded-lg border-none custom-input focus:ring-primary" id="ingame-id" placeholder="Ví dụ: 12345678" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light/80 mb-1" for="kingdom-id">Kingdom #</label>
<input class="block w-full rounded-lg border-none custom-input focus:ring-primary" id="kingdom-id" placeholder="Ví dụ: 1093" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light/80 mb-1" for="desired-time">Thời gian mong muốn</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-text-light/50">calendar_month</span>
</div>
<input class="block w-full rounded-lg border-none custom-input focus:ring-primary pl-10" id="desired-time" placeholder="Chọn ngày và giờ" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light/80 mb-1" for="notes">Ghi chú thêm (Tùy chọn)</label>
<textarea class="block w-full rounded-lg border-none custom-input focus:ring-primary" id="notes" placeholder="Để lại các yêu cầu đặc biệt của bạn ở đây..." rows="4"></textarea>
</div>
</div>
<!-- Bottom CTA -->
<div class="flex-grow"></div> <!-- Pushes the button to the bottom -->
<div class="sticky bottom-0 w-full bg-background-dark p-4 pt-2 border-t border-surface-dark/50">
<button class="w-full rounded-xl bg-primary py-4 px-5 text-center text-base font-bold text-background-dark transition-opacity hover:opacity-90 active:opacity-80 disabled:opacity-50">
            Tiếp Tục
        </button>
</div>
</div>
</body></html>
