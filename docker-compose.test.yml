version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: rok-services-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rok_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rok_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
